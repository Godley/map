language: node_js
node_js:
- node
cache: npm
branches:
  only:
  - master
before_script: npm install now && now rm $(echo $(now ls --token $NOW_TOKEN | grep map)#" " | cut -d' ' -f1) -f --token $NOW_TOKEN || true
script: now --token $NOW_TOKEN -e DJANGO_SECRET_KEY=$DJANGO_KEY -e GMAPS_KEY=$GMAPS_KEY --dockerfile
after_script: now alias --token $NOW_TOKEN
env:
  global:
  - secure: 
  - secure: 
  - secure: 
